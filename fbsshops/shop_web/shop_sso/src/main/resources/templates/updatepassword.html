<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <script type="text/javascript" src="js/jquery.js" ></script>
    <script>


        $("#repassword").onblur(function () {
            var password = $("#password").val();
            var repassword = $("#repassword").val();

            if(password != repassword){
                alert("两次密码不同")
            }
        })
    </script>

</head>
<body>
    <form action="/sso/updatePassword" method="post">
        <h1>修改密码</h1>
        <input type="hidden" name="token" th:value="${#request.getParameter('token')}">
        输入密码：<input type="password" name="password" id="password"/><br/>
        确认密码：<input type="password" name="repassword" id="repassword"/><br/>
        <button>确认提交</button>
    </form>
</body>
</html>
